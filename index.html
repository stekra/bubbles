<footer>
    <script>
        const clickables = document.querySelectorAll('[data-activate-sb], [data-activate-img]');
        clickables.forEach(clickedItem => {
            clickedItem.addEventListener('click', () => {
                console.log(clickedItem + ' clicked');
                if (clickedItem.parentElement.classList.contains('active')) {
                    console.log('is active');
                    clickedItem.parentElement.classList.remove('active');
                    clickedItem.parentElement.classList.add('inactive');
                    let targetId = clickedItem.getAttribute('data-activate-sb') || clickedItem.getAttribute('data-activate-img');
                    console.log('targetId: ' + targetId);
                    let activate = document.getElementById(targetId);
                    activate.classList.add('active');
                }
            });
        });
    </script>
