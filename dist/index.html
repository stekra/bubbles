<footer>
    <script>
        function getTags(item, tags) {
            let str = ""
            tags.forEach(tag => {
                str += item.getAttribute(tag) || '';
            });

            str = str.trim();
            return str;
        }

        function processIdList(ids, func) {
            if (ids) {
                ids.split(' ').forEach(id => {
                    let item = document.getElementById(id.trim());
                    if (item) {
                        func(item);
                    }
                });
            }
        }

        const clickables = document.querySelectorAll('[data-activate-sb], [data-activate-img]');
        clickables.forEach(clickedItem => {
            clickedItem.addEventListener('click', () => {
                console.log(clickedItem + ' clicked');
                if (clickedItem.parentElement.classList.contains('active')) {
                    console.log('is active');
                    clickedItem.parentElement.classList.remove('active');
                    clickedItem.parentElement.classList.add('inactive');

                    let activateIds = getTags(clickedItem, ['data-activate-sb', 'data-activate-img']);
                    let deactivateIds = getTags(clickedItem,  ['data-deactivate-sb', 'data-deactivate-img']);

                    processIdList(activateIds, item => {
                        item.classList.add('active');
                    });

                    processIdList(deactivateIds, item => {
                        item.classList.remove('active');
                    })
                }
            });
        });
    </script>
</footer>
